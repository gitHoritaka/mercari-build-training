name: Docker Build and Push

on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker Tag
        id: set_tag
        run: echo "DOCKER_TAG=ghcr.io/githoritaka/mercari-build-training:${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t $DOCKER_TAG -f python/dockerfile .

      - name: Push Docker Image to GitHub Container Registry
        run: docker push $DOCKER_TAG
      
      - name: Pull Docker Image
        run: docker pull $DOCKER_TAG

      - name: Run Docker Image and Execute python/test.py
        run: docker run $DOCKER_TAG python/test.py
